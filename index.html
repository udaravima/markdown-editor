<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta http-equiv="content-language" content="en" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <meta http-equiv="content-style-type" content="text/css" />
  <meta name="description" content="This is the online markdown editor with live preview." />

  <link rel="stylesheet" type="text/css" href="css/style.css?v=1.10.1" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <script type="module" src="/src/main.js?v=1.10.1"></script>
  <link rel="stylesheet" type="text/css" id="markdown-theme" href="/css/github-markdown-dark.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/html2pdf.bundle.min.js"></script>
  <title>Markdown Live Preview</title>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-77C1GEG9C8"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());

  gtag("config", "G-77C1GEG9C8");
</script>

<body>
  <header>
    <div id="menu-items">
      <div><a href="/">Markdown Live Preview</a></div>
      <div id="reset-button" class="header-buttons"><a href="#">Reset</a></div>
      <div id="copy-button" class="header-buttons"><a href="#">Copy</a></div>
      <div id="sync-button" class="header-buttons">
        <input type="checkbox" id="sync-scroll-checkbox" /><label for="sync-scroll-checkbox">Sync scroll</label>
      </div>
      <div id="download-pdf-button" class="header-buttons"><a href="#">⬇️ PDF</a></div>
      <div id="download-html-button" class="header-buttons"><a href="#">⬇️ HTML</a></div>
      <div id="download-md-button" class="header-buttons"><a href="#">⬇️ Markdown</a></div>
      <div id="code-theme-toggle" class="header-buttons"><a href="#">🌞 Code</a></div>
      <div id="theme-toggle" class="header-buttons"><a href="#">🌞 Theme</a></div>


    </div>
    </div>
    <div id="github">
      <a href="https://github.com/tanabe/markdown-live-preview"><img src="image/GitHub-Mark-Light-32px.webp" /></a>
    </div>
  </header>

  <div id="container" class="split-container">
    <div id="edit" class="column editor-pane">
      <div id="editor-wrapper">
        <div id="editor"></div>
      </div>
    </div>

    <div id="split-divider" class="split-divider"></div>

    <div id="preview" class="column preview-pane">
      <div id="preview-wrapper" class="preview-wrapper markdown-body">
        <div id="output" class="content markdown-body"></div>
      </div>
    </div>
  </div>

</body>

</html>
